name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main        # ou la branche que vous d√©ployez

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout
      - uses: actions/checkout@v4

      # 2) Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Install & Build
      - run: npm ci
      - run: npm run build

      # 4) Configure Pages
      - uses: actions/configure-pages@v4

      # 5) Upload static assets SOUS UN NOM UNIQUE
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
          artifact_name: portu-rent-wheels-artifact

      # 6) Deploy en ciblant CET artefact
      - uses: actions/deploy-pages@v4
        with:
          artifact_name: portu-rent-wheels-artifact
